version: '3'

services:
  pyre:
    container_name: pyre
    build: ./litmus_test
    ports:
      - "8080:8080"
  uvicorn:
    container_name: uvicorn
    build: ./uvicorn_test
    ports:
      - "5000:5000"
  loader:
    container_name: autocannon
    image: skandyla/wrk
    command: --threads 8 --connections 1024 --duration 30s http://pyre:8080/docs
    depends_on:
      - pyre
      - uvicorn